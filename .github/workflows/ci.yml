name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check gofmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Files need formatting:"
            gofmt -l .
            exit 1
          fi

      - name: Check goimports
        run: |
          if [ -n "$(goimports -l .)" ]; then
            echo "Imports need organizing:"
            goimports -l .
            exit 1
          fi

  build:
    name: Build (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes."
            git diff go.mod go.sum
            exit 1
          fi

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Start PostgreSQL
        run: |
          docker run -d --name postgres \
            -e POSTGRES_USER=watermill \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=watermill \
            -p 5432:5432 \
            postgres:15.3 \
            postgres -c max_connections=500
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if docker exec postgres pg_isready -U watermill; then
              break
            fi
            sleep 1
          done

      - name: Wait for PostgreSQL
        run: go run ./internal/wait-for

      - name: Run tests
        run: go test -timeout=10m ./...

  test-race:
    name: Race Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Start PostgreSQL
        run: |
          docker run -d --name postgres \
            -e POSTGRES_USER=watermill \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=watermill \
            -p 5432:5432 \
            postgres:15.3 \
            postgres -c max_connections=500
          for i in {1..30}; do
            if docker exec postgres pg_isready -U watermill; then
              break
            fi
            sleep 1
          done

      - name: Wait for PostgreSQL
        run: go run ./internal/wait-for

      - name: Run tests with race detection
        run: go test -short -race ./...

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Start PostgreSQL
        run: |
          docker run -d --name postgres \
            -e POSTGRES_USER=watermill \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=watermill \
            -p 5432:5432 \
            postgres:15.3 \
            postgres -c max_connections=500
          for i in {1..30}; do
            if docker exec postgres pg_isready -U watermill; then
              break
            fi
            sleep 1
          done

      - name: Wait for PostgreSQL
        run: go run ./internal/wait-for

      - name: Run tests with coverage
        run: go test -timeout=10m -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
